<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centroid Visualization</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 2em; background: #f9f9f9; }
    canvas { background: #fff; border: 1px solid #ccc; margin-bottom: 1em; }
    button { padding: 0.5em 1.5em; font-size: 1.1em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Centroid of Random Points</h2>
  <canvas id="canvas" width="500" height="500"></canvas>
  <button id="regen">Generate New Example</button>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const N_POINTS = 7;
    const RADIUS = 6;
    function randomPoints(n, w, h, margin=40) {
      return Array.from({length: n}, () => [
        Math.random() * (w - 2*margin) + margin,
        Math.random() * (h - 2*margin) + margin
      ]);
    }
    function centroid(points) {
      const n = points.length;
      const [sx, sy] = points.reduce(([ax, ay], [x, y]) => [ax + x, ay + y], [0, 0]);
      return [sx/n, sy/n];
    }
    function draw(points, centroid) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw dotted lines
      ctx.save();
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = '#888';
      points.forEach(([x, y]) => {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(centroid[0], centroid[1]);
        ctx.stroke();
      });
      ctx.restore();
      // Draw points
      ctx.fillStyle = '#0074D9';
      points.forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(x, y, RADIUS, 0, 2 * Math.PI);
        ctx.fill();
      });
      // Draw centroid
      ctx.beginPath();
      ctx.arc(centroid[0], centroid[1], RADIUS+2, 0, 2 * Math.PI);
      ctx.fillStyle = '#FF4136';
      ctx.fill();
      ctx.strokeStyle = '#FF4136';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.lineWidth = 1;
    }
    function generate() {
      const pts = randomPoints(N_POINTS, canvas.width, canvas.height);
      const ctr = centroid(pts);
      draw(pts, ctr);
    }
    document.getElementById('regen').onclick = generate;
    generate();
  </script>
</body>
</html>
